name: Release Windows

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (例: v0.1.1)'
        required: true

jobs:
  build-and-release:
    uses: ./.github/workflows/_build_common_windows.yml

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: photo-date-aligner-windows

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }} for Windows
          files: photo-date-aligner.exe
          draft: true
